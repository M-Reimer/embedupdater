<!DOCTYPE html>
<html>
  <head>
    <title>EmbedUpdater "old embeds" test page</title>
  </head>
  <body>
    <h1>Preface</h1>
    <p>
      This page contains a few "old embeds", collected from the internet, and is used for testing the "EmbedUpdater" addon. If "EmbedUpdater" works correctly, all this videos have to be playable even with Flash disabled/uninstalled.
    </p>

    <h1>Youtube</h1>
    <object height="315"
            width="560">
      <param name="movie" value="http://www.youtube.com/v/TNP5eBIT8hs">
      <embed src="http://www.youtube.com/v/TNP5eBIT8hs"
             type="application/x-shockwave-flash"
             height="315"
             width="560">
    </object>

    <h1>Dailymotion</h1>
    <object height="350"
            width="425">
      <param name="movie" value="http://www.dailymotion.com/swf/xwb1pz_quentin-tarantino-s-best-movie-scenes_people&amp;v3=1&amp;related=1">
      <param name="allowFullScreen" value="true">
      <param name="allowScriptAccess" value="always">
      <embed src="http://www.dailymotion.com/swf/xwb1pz_quentin-tarantino-s-best-movie-scenes_people&amp;v3=1&amp;related=1"
             type="application/x-shockwave-flash"
             allowfullscreen="true"
             allowscriptaccess="always"
             height="350" width="425">
    </object>

    <h1>Vimeo</h1>
    <object
       height="450"
       width="800">
      <param name="allowfullscreen" value="true">
      <param name="allowscriptaccess" value="always">
      <param name="movie" value="https://vimeo.com/moogaloop.swf?clip_id=23237102&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=0&amp;show_portrait=0&amp;color=&amp;fullscreen=1">
      <embed src="https://vimeo.com/moogaloop.swf?clip_id=23237102&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=0&amp;show_portrait=0&amp;color=&amp;fullscreen=1"
             type="application/x-shockwave-flash"
             allowfullscreen="true"
             allowscriptaccess="always"
             height="450"
             width="800">
    </object>
  </body>
</html>
